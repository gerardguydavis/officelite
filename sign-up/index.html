<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Officelite | Sign-Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/normalize.css">
</head>

<body>
  <main id="signup">
    <div class="hero" id="hero-signup">
      <div class="hero-wrap">
        <figure class="logo">
          <img src="../assets/shared/logo.svg" alt="Officelite logo" />
        </figure>
        <div class="hero-text">
          <h1>Work smarter. Save time.</h1>

          <p>Easily manage your projects. Get on the list and receive in-app perks available only to
            early subscribers. We are moving into final development and getting ready for official launch soon.</p>
        </div>
      </div>
    </div>
    <div class="countdown-wrap">
      <div class="countdown">
        <!-- If you're choosing to make this date dynamic, set it to 30 days in the future from the moment the visitor views the page -->
        <h3 id="countdown-date">Coming <span>4 Nov 2020</span></h3>
        <div id="countdown-clock">
          <!-- If you're choosing to make this timer dynamic, have it countdown from the date you set above -->
          <div id="days">
            <div class="count">47</div>
            <div class="unit">Days</div>
          </div>
          <div id="hours">
            <div class="count">07</div>
            <div class="unit">Hours</div>
          </div>
          <div id="minutes">
            <div class="count">56</div>
            <div class="unit">Min</div>
          </div>
          <div id="seconds">
            <div class="count">14</div>
            <div class="unit">Sec</div>
          </div>
        </div>
      </div>
    </div>

    <form>
      <input type="text" placeholder="Name" required>
      <input type="text" placeholder="Email Address" required>
      <div class="select">
        <select name="plans" required>
          <option value="basic">Basic Pack <span>Free</span></option>
          <option value="pro">Pro Pack <span>$9.99</span></option>
          <option value="ultimate">Ultimate Pack <span>$19.99</span></option>
        </select>
      </div>
      <input type="text" placeholder="Phone Number" required>
      <input type="text" placeholder="Company">
      <input type="submit" value="Get on the list">
    </form>
  </main>
  <footer>
    <div class="footer-wrap" id="footer-signup"></div>
  </footer>
</body>

</html>
